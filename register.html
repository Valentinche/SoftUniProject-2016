
    <meta charset="UTF-8">


    <header id="header-container" class="blog-title">Регистрация

    </header>

        <div class="user-login-block">
            <form class="user-register">
                <h1 class="form-title">Потребителско име:</h1>
                <input type="text" value="" placeholder="Име с което да се вписваш" id="username" />
                <h1 class="form-title">Пълно име:</h1>
                <input type="text" value="" placeholder="Напиши пълно име" id="full-name" />
                <h1 class="form-title">Парола:</h1>
                <input type="password" value="" placeholder="Напиши парола" id="password" />
                <h1 class="form-title">Повтори парола:</h1>
                <input type="password" value="" placeholder="Повтори паролата" id="pass-confirm" />
                <br>

                <button type="button" id="register-request-button"><strong>Регистрация</strong></button>
            </form>
            <a href="#/login" class="register-title">Вход тук</a>
        </div>
